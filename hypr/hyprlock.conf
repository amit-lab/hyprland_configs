source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font
$font_bold = JetBrains Mono Nerd Font Mono ExtraBold
$wallpaper_path = $HOME/Pictures/Wallpapers/Courtside-Sunset.png

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $wallpaper_path #screenshot
    blur_size = 5
    blur_passes = 2
    # color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%I : %M")"
    color = $text
    font_size = 90
    font_family = $font_bold
    position = 0, -150
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -350
    halign = center
    valign = top
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $wallpaper_path
    size = 150
    rounding = -1
    border_size = 2
    border_color = $color11
    rotate = 0
    reload_time = -1
    position = 0, 0 # 180
    halign = center
    valign = center
}
# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, 100
    halign = center
    valign = bottom
}
